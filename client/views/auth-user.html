<section>
  <div class="ui very padded segment" ng-controller="AuthController">
    <div class="ui medium header">Select a server:</div>
    <select class="ui dropdown" ng-model="selectedOption" ng-change="update()" ng-options="item as item.name for item in servers"></select>
    <div class="ui medium header">Enter custom server:</div>
    <div class="ui action input">
      <input ng-model="customserver" ng-disabled="isDisabledServer" type="text">
      <button id="connButton" ng-click="serverConnBtn()" ng-disabled="isDisabledServer" class="ui button">{{connectionBtn}}</button>
    </div>
    <div class="ui medium header">Enter your username:</div>
    <div class="ui action input">
      <input type="text" name="username" ng-disabled="isDisabledAuth" ng-model="userName.text">
      <button id="authButton" ng-click="auth()" ng-disabled="isDisabledAuth" class="ui button">{{authbutton}}</button>
    </div>
    <br></br>
    <button ng-click="login()" ng-disabled="isDisabledLogin" class="ui icon blue button">Sign in</button>
  </div>
</section>
